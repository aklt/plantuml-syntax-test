<pre id='vimCodeElement'>
<span class="PreProc">@startuml</span>
<span class="Type">robust</span> <span class="Constant">&quot;DNS Resolver&quot;</span> <span class="Statement">as</span> DNS
<span class="Type">robust</span> <span class="Constant">&quot;Web Browser&quot;</span> <span class="Statement">as</span> WB
<span class="Type">concise</span> <span class="Constant">&quot;Web User&quot;</span> <span class="Statement">as</span> WU

@0
WU <span class="Statement">is</span> Idle
WB <span class="Statement">is</span> Idle
DNS <span class="Statement">is</span> Idle

@+100
WU <span class="Identifier">-&gt;</span> WB<span class="Comment"> : URL</span>
WU <span class="Statement">is</span> Waiting
WB <span class="Statement">is</span> Processing

@+200
WB <span class="Statement">is</span> Waiting
WB <span class="Identifier">-&gt;</span> DNS@+50<span class="Comment"> : Resolve URL</span>

@+100
DNS <span class="Statement">is</span> Processing

@+300
DNS <span class="Statement">is</span> Idle
<span class="PreProc">@enduml</span>
</pre>
