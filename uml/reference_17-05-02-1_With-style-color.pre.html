<pre id='vimCodeElement'>
<span class="PreProc">@startmindmap</span>
<span class="Identifier">&lt;style&gt;</span>
mindmapDiagram {
  .<span class="Constant">green</span> {
    <span class="Identifier">BackgroundColor</span> <span class="Constant">lightgreen</span>
  }
  .rose {
    <span class="Identifier">BackgroundColor</span> <span class="Constant">#FFBBCC</span>
  }
  .your_style_name {
    <span class="Identifier">BackgroundColor</span> <span class="Constant">lightblue</span>
  }
}
<span class="Identifier">&lt;/style&gt;</span>
<span class="WarningMsg">* </span>Colors
<span class="Directory">** </span>Green &lt;&lt;green&gt;&gt;
<span class="Directory">** </span>Rose &lt;&lt;rose&gt;&gt;
<span class="Directory">** </span>Blue &lt;&lt;your_style_name&gt;&gt;
<span class="PreProc">@endmindmap</span>
</pre>
