<pre id='vimCodeElement'>
<span class="PreProc">@startuml</span>
clock clk with period 1
binary <span class="Constant">&quot;enable&quot;</span> <span class="Statement">as</span> EN
<span class="Type">concise</span> <span class="Constant">&quot;dataBus&quot;</span> <span class="Statement">as</span> db
@0 <span class="Statement">as</span> :<span class="Statement">start</span>
@5 <span class="Statement">as</span> :<span class="Comment">en_high</span>
@10 <span class="Statement">as</span> :<span class="Comment">en_low</span>
@:<span class="Statement">start</span>
EN <span class="Statement">is</span> low
db <span class="Statement">is</span> <span class="Constant">&quot;0x0000&quot;</span>
@:<span class="Comment">en_high</span>
EN <span class="Statement">is</span> high
@:<span class="Comment">en_low</span>
EN <span class="Statement">is</span> low
@:<span class="Comment">en_high-2</span>
db <span class="Statement">is</span> <span class="Constant">&quot;0xf23a&quot;</span>
@:<span class="Comment">en_high+6</span>
db <span class="Statement">is</span> <span class="Constant">&quot;0x0000&quot;</span>
<span class="PreProc">@enduml</span>
